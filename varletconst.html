<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // VAR pode receber um novo valor e ser declarada novamente 
        var name = "jessyka"
        
        if(true){


            var name = "yuky"

        }
        

        console.log(`${name}`)  




        
         // LET pode receber um novo valor mas  NÃO pode ser declarada novamente 
      
        let name2 = "jessyka"
        
        if(true){


         name2 = "yuky"

        }
        

        console.log(`${name2}`)  
        

         // CONST NÃO pode receber um novo valor e NÃO pode ser declarada novamente 
      
         const name3 = "jessyka"
        
        if(true){


         name3 = "yuky"

        }
        

        console.log(`${name}`)  














       
            
        
    </script>
</body>

</html>
