<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      
            var numero1 = prompt("Escreva um numero");
            var numero2 = prompt("Escreva outro numero")

         

            var n1 = parseInt(numero1)
            var n2 = parseInt(numero2)

            soma = (n1 + n2)

            document.write(`o primeiro numero é: ${numero1} o segundo numero é ${numero2}. A soma dos numeros é ${soma}`)

            
            
        
    </script>
</body>

</html>
